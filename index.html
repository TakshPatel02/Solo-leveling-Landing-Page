<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling</title>
    <link rel="stylesheet" href="../src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        html{
            scroll-behavior: smooth;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-scroll {
            animation: scroll 5s linear infinite;
        }
    </style>
</head>

<body class="bg-[#F8F8F8]">
    <nav class="flex flex-row justify-between items-center my-8 border-y-2">
        <div class="font-monument font-extrabold text-4xl w-1/3">
            <span class="block">Solo</span>
            <span class="block">Leveling</span>
        </div>

        <div class="flex text-3xl w-full justify-center items-center h-20 font-medium tracking-tighter leading-tight">
            <h2 class="flex w-1/4 h-full justify-center items-center border-r-2 border-black"><a href="#scroll">Characters</a>
            </h2>
            <h2 class="flex w-1/4 h-full justify-center items-center border-r-2 border-black"><a href="#">God Fight</a>
            </h2>
            <h2 class="flex w-[30%] p-2 h-full justify-center items-center border-r-2 border-black"><a href="#">SHADOW'S
                    OF SUNG JIN WOO</a></h2>
        </div>

        <div class="w-12">
            <img src="Assets/dagger.png" alt="sword icon" class="flex items-center justify-center size-12">
        </div>
    </nav>
    <header>
        <div id="center" class="w-[90%] mx-auto">
            <div id="content" class="w-full h-[80vh] relative">
                <video src="Assets/main vid.mp4" autoplay muted loop class="h-full w-full object-cover"></video>
                <div id="overlay" class="h-1/2 w-full absolute bottom-0 text-white p-[3vw]">
                    <div id="over1" class="flex justify-between items-center mb-[2vw]">
                        <h1 class="text-5xl font-extrabold font-monument">Sung Jin Woo</h1>
                        <h2 class="border rounded-full px-[3vw] py-[2.5vh] w-24 h-24 flex items-center justify-center">
                            Level100</h2>
                    </div>
                    <hr class="border-white border-2">
                    <div id="over2" class="flex justify-between items-center mt-10">
                        <h4 class="text-xl font-medium leading-relaxed">Powers</h4>
                        <div id="img-wrap" class="flex flex-row gap-5">
                            <img class="h-[3vw]" src="Assets/1.png" alt="">
                            <img class="h-[3vw]" src="Assets/2.png" alt="">
                            <img class="h-[3vw]" src="Assets/3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="scroll" class="overflow-hidden w-full mt-20">
            <div class="flex animate-scroll">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://cdn.myanimelist.net/images/characters/8/531267.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://staticg.sportskeeda.com/editor/2024/01/71fce-17046817861688-1920.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/06/Frost-Monarch.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/2-Hwang-Dong-SU.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/3.-Go-Gun-Hee.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/4.-Yoo-Jin-Ho.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/5.-Akari-Shimizu.jpg" alt="">
                
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://cdn.myanimelist.net/images/characters/8/531267.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://staticg.sportskeeda.com/editor/2024/01/71fce-17046817861688-1920.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/06/Frost-Monarch.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/2-Hwang-Dong-SU.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/3.-Go-Gun-Hee.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/4.-Yoo-Jin-Ho.jpg" alt="">
                <img class="h-60 w-60 object-cover rounded-full mx-10 aspect-square" src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2021/07/5.-Akari-Shimizu.jpg" alt="">
            </div>
        </div>
        <div id="alphabets" class="mt-8 border-y-2 flex my-auto justify-center items-center text-center gap-10 py-8 uppercase tracking-widest italic">
            <h5 class="text-3xl underline">Powers</h5>
            <h6 class="font-extralight ">Speed</h6>
            <h6 class="font-extralight ">Stealth</h6>
            <h6 class="font-extralight ">Bloodlust</h6>
            <h6 class="font-extralight ">mana</h6>
            <h6 class="font-extralight ">Quicksilver</h6>
        </div>
    </header>
</body>

</html>
